<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>
</head>
<body>

<h3 th:text="${titulo}"></h3>

<p th:text="${mensaje}"></p>


<br>

	
	<p th:if="${result}" th:text="${mensaje}"></p>
	
	<div>
		<form th:action="@{/form-tarjeta}" th:object="${tarjeta}" method="post">
			<table>
				<tr>
					<td>ID Tarjeta</td>
					<td><input type="text" th:field="*{idTarjeta}"></td>
				</tr>
			
				<tr>
					<td>Numero de tarjeta</td>
					<td><input type="text" th:field="*{numeroTarjeta}"></td>
				</tr>
				
				<tr>
					<td>Numero de cuenta</td>
					<td><input type="text" th:field="*{numeroDeCuenta}"></td>
				</tr>
				
				<tr>
					<td>ICV</td>
					<td><input type="text" th:field="*{icv}"></td>
				</tr>
				
				<tr>
					<td>Nombre</td>
					<td><input type="text" th:field="*{nombre}"></td>
				</tr>
				
					<tr>
						<td>ID cuenta</td>
						<td>
							<select th:field="*{cuenta}">
								<option th:each="cuenta : ${listaCuentas}" 
										th:value="${cuenta.getIdCuenta()}"
										th:text="${cuenta.getIdCuenta()}"></option>
							</select>
						</td>			
					</tr>
				
				
				
				
			</table>
			<br>
			<input type="submit" value="Registrar tarjeta">
		</form>
	<a th:href="@{/tarjetas-lista}">Volver...</a>
	</div>


</body>
</html>
